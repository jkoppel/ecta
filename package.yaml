name:                ecta
version:             1.0.0.0
github:              "jkoppel/ecta"
license:             BSD3
author:              "Jimmy Koppel"
maintainer:          "darmanithird@gmail.com"
copyright:           "2021 Jimmy Koppel"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jkoppel/ecta#readme>

dependencies:
- base
- cmdargs
- containers
- hashable
- language-dot
- mtl
- pipes
- pretty-simple
- text
- time
- unordered-containers
- vector
default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveGeneric
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - PatternGuards
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
flags:
  profile-caches:
    manual: true
    default: false
when:
    condition: flag(profile-caches)
    cpp-options: -DPROFILE_CACHES
library:
  source-dirs: src
  dependencies:
    - array
    - equivalence
    - extra
    - fgl
    - hashtables
    - ilist
    - intern
    - lens
    - raw-strings-qq
    - text
    - vector-instances
  ghc-options:
  - -Wall

executables:
  hectare:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - ecta

tests:
  unit-tests:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wno-orphans
    dependencies:
      - ecta
      - equivalence
      - hspec
      - QuickCheck
    verbatim: |
      build-tool-depends:
        hspec-discover:hspec-discover

benchmarks:
  mainbench:
    main: Benchmarks.hs
    source-dirs: benchmarks
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
      - ecta
      - criterion
